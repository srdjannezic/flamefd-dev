[menu]
start = "id-1"
activeNode = "id-2"
listItemClasses = "item"
primaryClasses = "nav nav-pills"
secondaryClasses = "dropdown-menu"
numberOfLevels = 2
==
<div class="header__top">
    <div class="header__logo">
    	<a href="/wollson">
    		<img src="{{ url('themes/flamefield/assets/images/flamefield-logo.png') }}" alt="wollson logo">
    	</a>
    </div>
    <div class="phone">
       <a href="#"><i class="icon-phone"></i>12345678 - 12345678</a>
    </div>
</div>
<div class="header__bottom">
    <div id="menu-toggle">
    	<div id="hamburger">
    		<span></span>
    		<span></span>
    	</div>
    	<div id="cross">
    		<span></span>
    		<span></span>
    	</div>
    </div>
    <div class="menu">
    	<div class="menu-wrapper">
    		{% component 'menu' %}
    	</div>
    </div>
    <div class="search">
        <form action="#">
            <div class="input-wrapper">
                <input type="text" name="search" />
            </div>
            <button type="submit"><i class="icon-search"></i></button>
        </form>
    </div>
</div>
